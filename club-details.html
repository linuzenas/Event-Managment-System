<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details - KARE SPHERE</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/club-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-left">
                <h2>KARE SPHERE</h2>
            </div>
            <div class="nav-right">
                <div class="user-profile" id="profileDropdown">
                    <img src="" alt="Profile" id="userProfilePic" class="profile-pic">
                    <span id="userName"></span>
                    <div class="dropdown-content">
                        <a href="#" onclick="editProfile()">Edit Profile</a>
                        <a href="#" onclick="signOut()">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="club-details-container">
        <div class="club-header">
            <div class="club-cover-image" id="clubCoverImage"></div>
            <div class="club-info-header">
                <div class="club-logo" id="clubLogo"></div>
                <div class="club-basic-info">
                    <h1 id="clubName"></h1>
                    <p id="clubDescription"></p>
                    <div class="club-stats">
                        <span><i class="fas fa-users"></i> <span id="memberCount"></span> Members</span>
                        <span><i class="fas fa-calendar"></i> Founded: <span id="foundedDate"></span></span>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#" id="linkedinLink" class="social-btn linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" id="whatsappLink" class="social-btn whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="club-content">
            <div class="content-tabs">
                <button class="tab-btn active" data-tab="about">About</button>
                <button class="tab-btn" data-tab="events">Events</button>
                <button class="tab-btn" data-tab="members">Members</button>
            </div>

            <div class="tab-content active" id="about">
                <section class="about-section">
                    <h2>About the Club</h2>
                    <div class="club-details-grid">
                        <div class="info-card">
                            <h3>Meeting Schedule</h3>
                            <p><i class="fas fa-clock"></i> <span id="meetingTime"></span></p>
                            <p><i class="fas fa-location-dot"></i> <span id="meetingVenue"></span></p>
                        </div>
                        <div class="info-card">
                            <h3>Faculty Coordinator</h3>
                            <div class="coordinator-info" id="facultyCoordinator"></div>
                        </div>
                        <div class="info-card">
                            <h3>Student Leaders</h3>
                            <div class="leaders-grid" id="studentLeaders"></div>
                        </div>
                    </div>
                </section>

                <section class="achievements-section">
                    <h2>Achievements</h2>
                    <div class="achievements-grid">
                        <!-- Achievements will be populated here by JavaScript -->
                    </div>
                </section>
            </div>

            <div class="tab-content" id="events">
                <section class="events-section">
                    <h2>Upcoming Events</h2>
                    <div class="events-grid" id="upcomingEvents"></div>
                    
                    <h2>Past Events</h2>
                    <div class="events-grid" id="pastEvents"></div>
                </section>
            </div>

            <div class="tab-content" id="members">
                <section class="members-section">
                    <h2>Club Members</h2>
                    <div class="members-grid" id="membersGrid"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/club-details.js"></script>
</body>
</html>
